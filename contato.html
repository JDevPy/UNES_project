<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<style type="text/css">
		body {
				font-family: 'Roboto', sans-serif;
			}
		a {
			text-decoration: none;

	<title>UNES - Página principal</title>

</head>
<body background="imagens/fundo2.png">
	<table   width="900" align="center">
		<tr>
			<td height="90"><img src="imagens/logo.png"></td>
			<td align="right">
				<a href="index.html">Home</a> | 
      			<a href="info.html">Quem somos</a> | 
			    <a href="contato.html">Contato</a>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<h2>Entre em contato</h2>
				<hr>
			</td>
		</tr>
		<tr align="center">
			<td colspan="2"  height="200">

				<form>
					<input type="text" name="username" placeholder="Username" height="400"><br><br>
					
					<input type="password" name="password" placeholder="password" width="600"><br><br>
					
					<input type="email" name="email" placeholder="e-mail"><br><br>
					
					Sexo:
					<input type="checkbox" name="sexo" value="m">Masculino
					<input type="checkbox" name="sexo" value="f">Feminino<br><br>

					Estado:
					<select name="estado">
						<option value="es">ES</option>
						<option value="mg">MG</option>
						<option value="sc">SC</option>
						<option value="ba">BA</option>
						<option value="sp">SP</option>
					</select><br><br>

					
					<textarea placeholder="Escreva algo para nós..."></textarea><br><br>

					<button class="submit">Enviar</button>
				</form>
			</td>
		</tr>

		<tr>
			<td colspan="2" align="center">
				<h4>Todos os direitos reservados.</h4>
			</td>
		</tr>
